<script>
/* ============================
   üî• PANIER PAR COMPTE (SAFE)
   ============================ */

function loadUser() {
  let u = JSON.parse(localStorage.getItem("dpstore_user") || "{}");
  if (u.balance === undefined) u.balance = 0;
  let accounts = JSON.parse(localStorage.getItem("dpstore_accounts") || "[]");
  let acc = accounts.find(x => (x.email || "").toLowerCase() === (u.email || "").toLowerCase());
  if (acc) {
    u.balance = acc.balance ?? u.balance;
    localStorage.setItem("dpstore_user", JSON.stringify(u));
  }
  return u;
}

let user = loadUser();
if (!user.email && !user.dp) {
  alert("Aucun compte connect√© !");
  window.location.href = "index.html";
}

function normalizeId(str){
  if(!str) return "guest";
  return String(str).toLowerCase().trim().replace(/[^a-z0-9@.-]/g, "_").replace(/@/g,"_at_");
}

function getCartKey(){
  const id = user.email || user.dp || ("guest");
  return "cart_" + normalizeId(id);
}

function migrateGlobalCartIfNeeded(){
  const globalKey = "cart";
  const perUserKey = getCartKey();
  const global = localStorage.getItem(globalKey);
  const perUser = localStorage.getItem(perUserKey);
  if(global && !perUser){
    try {
      localStorage.setItem(perUserKey, global);
      localStorage.removeItem(globalKey);
    } catch(e){
      console.warn("Migration cart failed:", e);
    }
  }
}

function loadCart(){
  migrateGlobalCartIfNeeded();
  const key = getCartKey();
  return JSON.parse(localStorage.getItem(key) || "[]");
}

function saveCart(arr){
  const key = getCartKey();
  localStorage.setItem(key, JSON.stringify(arr));
}

function updateBalanceUI(){
  user = loadUser();
  document.getElementById("balanceBox").textContent = (user.balance ?? 0) + " G";
}

function ajouterAuPanier(name, price){
  user = loadUser();
  const cart = loadCart();
  cart.push({ name, price });
  saveCart(cart);
  alert(`‚úÖ ${name} ajout√© au panier !`);
  updateBalanceUI();
}

updateBalanceUI();
setInterval(updateBalanceUI, 1500);
</script>
