<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DPSTORE ‚Äî Connexion / Inscription</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body { background: #000; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; }
    .container { width: 90%; max-width: 400px; background: rgba(20,20,20,0.95); padding: 30px; border-radius: 12px; box-shadow: 0 0 25px #f9d71c; text-align:center; border:1px solid #f9d71c; }
    h1 { color: #f9d71c; font-size: 1.8em; margin-bottom: 20px; }
    input { width:100%; padding:12px; margin:10px 0; border:none; outline:none; border-radius:6px; background:#111; color:#f9d71c; font-size:14px; border:1px solid #f9d71c; }
    button { width:100%; padding:12px; border:none; border-radius:6px; background:#f9d71c; color:#000; font-weight:bold; cursor:pointer; transition:0.3s; }
    button:hover { background:#fff700; }
    .switch { color:#ccc; font-size:14px; margin-top:15px; cursor:pointer; }
    .footer { margin-top:25px; font-size:12px; color:#777; }
  </style>
</head>

<body>
  <div class="container">
    <h1>DPSTORE</h1>

    <!-- FORMULAIRE INSCRIPTION -->
    <div id="signup">
      <p>Cr√©er ton compte</p>
      <input type="text" id="username" placeholder="Nom d'utilisateur" required />
      <input type="email" id="email" placeholder="Adresse email" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <button onclick="sendVerificationCode()">üìß Recevoir le code</button>

      <input type="text" id="code" placeholder="Entre le code re√ßu" style="margin-top:15px;" />
      <button onclick="verifyCode()">‚úÖ V√©rifier le code</button>
      <p class="switch" onclick="toggleForms()">D√©j√† un compte ? Se connecter</p>
    </div>

    <!-- FORMULAIRE CONNEXION -->
    <div id="login" style="display: none;">
      <p>Connexion √† ton compte</p>
      <input type="email" id="loginEmail" placeholder="Adresse email" required />
      <input type="password" id="loginPassword" placeholder="Mot de passe" required />
      <button onclick="loginUser()">üöÄ Se connecter</button>
      <p class="switch" onclick="toggleForms()">Pas encore inscrit ? Cr√©er un compte</p>
    </div>
  </div>

  <p class="footer">¬© 2025 DPSTORE ‚Äî Technologie avanc√©e</p>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs,
      doc,
      getDoc,
      setDoc,
      addDoc,
      runTransaction
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAHjL2jDNNbb4P6yIok_GTw8r6FMOyYTiw",
      authDomain: "dpstore-officie.firebaseapp.com",
      projectId: "dpstore-officie",
      storageBucket: "dpstore-officie.firebasestorage.app",
      messagingSenderId: "903943973062",
      appId: "1:903943973062:web:6501a2ec167adb31258fc7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    emailjs.init("5gObExmJ85l0pSXC3");

    let pendingRegistration = { email: null, username: null, password: null, verificationCode: null };

    // ===== Utils =====
    async function findUserByEmail(email) {
      const q = query(collection(db, "users"), where("email", "==", email.toLowerCase()));
      const snaps = await getDocs(q);
      if (snaps.empty) return null;
      return { id: snaps.docs[0].id, data: snaps.docs[0].data() };
    }

    async function getNextDPFromFirestore() {
      const counterRef = doc(db, "counters", "dp");
      return await runTransaction(db, async tx => {
        const snap = await tx.get(counterRef);
        if (!snap.exists()) { tx.set(counterRef, { last: 1 }); return "DP000001"; }
        const next = snap.data().last + 1;
        tx.update(counterRef, { last: next });
        return "DP" + String(next).padStart(6, "0");
      });
    }

    async function saveUserToFirestore(user) {
      const id = encodeURIComponent(user.email.toLowerCase());
      const userRef = doc(db, "users", id);
      await setDoc(userRef, user, { merge: true });
    }

    function getRoleByEmail(email) {
      const CREATOR_EMAILS = ["christopherantoine773@gmail.com"];
      const EMPLOYEE_EMAILS = [
        "pilotecitizen@gmail.com",
        "ladouceurlorvynsky@gmail.com",
        "doresmaworldens@gmail.com",
        "mathieulherisson99@gmail.com"
      ];
      if (CREATOR_EMAILS.includes(email)) return "creator";
      if (EMPLOYEE_EMAILS.includes(email)) return "employee";
      return "user";
    }

    // ===== Signup =====
    function generateCode() { return Math.floor(100000 + Math.random() * 900000); }

    async function sendVerificationCode() {
      const email = document.getElementById("email").value.trim().toLowerCase();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!email || !username || !password) return alert("‚ö†Ô∏è Remplis tous les champs !");

      if (await findUserByEmail(email)) return alert("‚ö†Ô∏è Ce compte existe d√©j√† !");

      const code = generateCode();
      pendingRegistration = { email, username, password, verificationCode: String(code) };

      const params = { user_email: email, to_name: username, message: String(code) };
      emailjs.send("service_1tnwnvu", "template_7o06ag8", params)
        .then(() => alert("‚úÖ Code envoy√© !"))
        .catch(err => { console.error(err); alert("‚ùå Erreur envoi email"); });
    }

    async function verifyCode() {
      const entered = document.getElementById("code").value.trim();
      if (!pendingRegistration.verificationCode) return alert("‚ö†Ô∏è Aucun code en attente.");
      if (entered !== pendingRegistration.verificationCode) return alert("‚ùå Code incorrect !");

      const dp = await getNextDPFromFirestore();
      const role = getRoleByEmail(pendingRegistration.email);

      const userObj = {
        username: pendingRegistration.username,
        email: pendingRegistration.email,
        password: pendingRegistration.password,
        role,
        credits: 0,
        balance: 0,
        dp,
        photo: "https://i.imgur.com/2XnKZ9R.png",
        lastLogin: new Date().toLocaleString(),
        createdAt: new Date().toISOString()
      };

      await saveUserToFirestore(userObj);

      // sessionStorage
      const userPayload = { email: userObj.email, username: userObj.username, dp: dp, role, credits: 0, balance: 0 };
      sessionStorage.setItem("dpstore_user", JSON.stringify(userPayload));

      alert("üéâ Compte cr√©√© !");
      window.location.href = role === "creator" ? "creator-space.html" : "profil.html";
    }

    // ===== Login =====
    async function loginUser() {
      const email = document.getElementById("loginEmail").value.trim().toLowerCase();
      const password = document.getElementById("loginPassword").value.trim();
      if (!email || !password) return alert("‚ö†Ô∏è Remplis tous les champs !");

      const found = await findUserByEmail(email);
      if (!found) return alert("‚ö†Ô∏è Aucun compte trouv√© !");
      if (found.data.password !== password) return alert("‚ùå Mot de passe incorrect !");

      // update lastLogin
      await setDoc(doc(db, "users", found.id), { lastLogin: new Date().toLocaleString() }, { merge: true });

      const userPayload = {
        email: found.data.email,
        username: found.data.username,
        dp: found.data.dp,
        role: found.data.role || "user",
        credits: found.data.credits || 0,
        balance: found.data.balance || 0
      };

      sessionStorage.setItem("dpstore_user", JSON.stringify(userPayload));

      // Redirection s√©curis√©e
      const role = (userPayload.role || "user").toLowerCase();
      window.location.href = role === "creator" || role === "admin" ? "creator-space.html" : "profil.html";
    }

    function toggleForms() {
      const s = document.getElementById("signup");
      const l = document.getElementById("login");
      s.style.display = s.style.display === "none" ? "block" : "none";
      l.style.display = l.style.display === "none" ? "block" : "none";
    }

    window.sendVerificationCode = sendVerificationCode;
    window.verifyCode = verifyCode;
    window.loginUser = loginUser;
    window.toggleForms = toggleForms;
  </script>
</body>
</html>
