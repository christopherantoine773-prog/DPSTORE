// ðŸ”¹ CrÃ©er le compteur DP si inexistant
async function initDPCounter(){
  const counterRef = doc(db, "counters", "dp_counter");
  const snap = await getDoc(counterRef);
  if(!snap.exists()){
    await setDoc(counterRef, { lastNumber: 0 });
  }
}

// ðŸ”¹ Synchroniser creator
async function syncCreator(){
  const usersCol = collection(db, "users");
  const q = query(usersCol, where("email","==",CREATOR_EMAIL));
  const snapshot = await getDocs(q);
  if(snapshot.empty){
    await addDoc(usersCol, {

// ðŸ”¹ Envoyer code
document.getElementById("sendCodeBtn").addEventListener("click", async ()=>{
  const email = document.getElementById("email").value.trim().toLowerCase();
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  if(!email||!username||!password){ alert("âš ï¸ Remplis tous les champs !"); return; }

  // VÃ©rifier doublon sur Firebase
  const usersCol = collection(db,"users");
  const q = query(usersCol, where("email","==",email));
  const snapshot = await getDocs(q);
  if(!snapshot.empty){ alert("âš ï¸ Ce compte existe dÃ©jÃ  !"); return; }

  const code = generateCode();
  localStorage.setItem("verificationCode",code);
  localStorage.setItem("pendingEmail",email);
  localStorage.setItem("pendingUsername",username);
  localStorage.setItem("pendingPassword",password);

  emailjs.send("service_1tnwnvu","template_7o06ag8",{user_email:email,to_name:username,message:code})
    .then(()=>alert("âœ… Code envoyÃ© !"))
    .catch(err=>alert("âŒ Erreur : "+JSON.stringify(err)));
});

// ðŸ”¹ VÃ©rifier code et crÃ©er compte
document.getElementById("verifyBtn").addEventListener("click", async ()=>{
  const entered = document.getElementById("code").value.trim();
  const saved = localStorage.getItem("verificationCode");
  if(entered!==saved){ alert("âŒ Code incorrect !"); return; }

  const email = localStorage.getItem("pendingEmail").toLowerCase();
  const username = localStorage.getItem("pendingUsername");
  const password = localStorage.getItem("pendingPassword");
  const role = getRoleByEmail(email);

  const usersCol = collection(db,"users");
  let dp = "";

  // ðŸ”¹ Transaction DP unique
  const counterRef = doc(db,"counters","dp_counter");
  await runTransaction(db, async (t)=>{
    const snap = await t.get(counterRef);
    let last = snap.exists() ? snap.data().lastNumber : 0;
    last++;
    dp = "DP"+String(last).padStart(6,"0");
    t.update(counterRef,{lastNumber:last});
  });

  await addDoc(usersCol,{
    username,email,password,role,credits:0,dp,photo:"https://i.imgur.com/2XnKZ9R.png",
    lastLogin:new Date().toISOString()
  });

  alert("ðŸŽ‰ Compte crÃ©Ã© !");
  window.location.href="profil.html";
});

// ðŸ”¹ Connexion
document.getElementById("loginBtn").addEventListener("click", async ()=>{
  const email = document.getElementById("loginEmail").value.trim().toLowerCase();
  const password = document.getElementById("loginPassword").value.trim();
  const usersCol = collection(db,"users");
  const q = query(usersCol, where("email","==",email));
  const snapshot = await getDocs(q);
  if(snapshot.empty){ alert("âš ï¸ Aucun compte trouvÃ© !"); return; }
  const user = snapshot.docs[0].data();
  if(user.password!==password){ alert("âŒ Mot de passe incorrect !"); return; }
  alert("âœ… Connexion !");
  window.location.href="profil.html";
});

// ðŸ”¹ Switch forms

});
document.getElementById("toSignup").addEventListener("click", ()=>{

  document.getElementById("signup").style.display="block";
});
