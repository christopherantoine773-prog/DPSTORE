<body>

<header>
  <button class="back-btn" onclick="window.location.href='produits.html'">‚Üê Retour</button>

  <!-- LOGO COD-STYLE -->
  <div class="logo">
    <svg viewBox="0 0 24 24" fill="#00ffb3">

    </svg>
    DPSTORE
  </div>

  <!-- Solde + Panier -->
  <div class="right-box">
    <div class="balance" id="balanceBox">0 G</div>
    <div class="cart-btn" onclick="window.location.href='cart.html'">üõí(<span id="cartCount">0</span>)</div>
  </div>
</header>

<!-- PLAYSTATION -->
<h2 class="section-title">PLAYSTATION üá∫üá∏</h2>
<div id="playstation-list"></div>

<!-- XBOX US -->
<h2 class="section-title">XBOX üá∫üá∏</h2>
<div id="xbox-list-us"></div>

<!-- XBOX FR -->
<h2 class="section-title">XBOX üá´üá∑</h2>
<div id="xbox-list-fr"></div>

<script>
/* ============================
   üî• PANIER PAR COMPTE (SAFE)
   ============================ */

function loadUser() {
  let u = JSON.parse(localStorage.getItem("dpstore_user") || "{}");
  if (u.balance === undefined) u.balance = 0;
  let accounts = JSON.parse(localStorage.getItem("dpstore_accounts") || "[]");
  let acc = accounts.find(x => (x.email || "").toLowerCase() === (u.email || "").toLowerCase());
  if (acc) {
    u.balance = acc.balance ?? u.balance;
    localStorage.setItem("dpstore_user", JSON.stringify(u));
  }
  return u;
}

let user = loadUser();
if (!user.email && !user.dp) {
  alert("Aucun compte connect√© !");
  window.location.href = "index.html";
}

function normalizeId(str){
  if(!str) return "guest";
  return String(str).toLowerCase().trim().replace(/[^a-z0-9@.-]/g, "_").replace(/@/g,"_at_");
}

function getCartKey(){
  const id = user.email || user.dp || ("guest");
  return "cart_" + normalizeId(id);
}

function migrateGlobalCartIfNeeded(){
  const globalKey = "cart";
  const perUserKey = getCartKey();
  const global = localStorage.getItem(globalKey);
  const perUser = localStorage.getItem(perUserKey);
  if(global && !perUser){
    try {
      localStorage.setItem(perUserKey, global);
      localStorage.removeItem(globalKey);
    } catch(e){
      console.warn("Migration cart failed:", e);
    }
  }
}

function loadCart(){
  migrateGlobalCartIfNeeded();
  const key = getCartKey();
  return JSON.parse(localStorage.getItem(key) || "[]");
}

function saveCart(arr){
  const key = getCartKey();
  localStorage.setItem(key, JSON.stringify(arr));
}

function updateBalanceUI(){
  user = loadUser();
  document.getElementById("balanceBox").textContent = (user.balance ?? 0) + " G";
  updateCartCount();
}

/* üî• AJOUT PANIER */
function addToCart(name, price){
  user = loadUser();
  let cart = loadCart();
  cart.push({ name, price });
  saveCart(cart);
  alert(`‚úÖ ${name} ajout√© au panier !`);
  updateBalanceUI();
}

/* üî• COMPTEUR PANIER */
function updateCartCount(){
  const cart = loadCart();
  document.getElementById("cartCount").textContent = cart.length;
}

/* üî• PRODUITS ORIGINAUX */
const products = {
  playstation: [
    { name: "PLAYSTATION 5 USD", price: 850, img: "https://i.imgur.com/EPp1yV2.png" },
    { name: "PLAYSTATION 10 USD", price: 1650, img: "https://i.imgur.com/EPp1yV2.png" },
    { name: "PLAYSTATION 15 USD", price: 2475, img: "https://i.imgur.com/EPp1yV2.png" },
    { name: "PLAYSTATION 20 USD", price: 3300, img: "https://i.imgur.com/EPp1yV2.png" },
    { name: "PLAYSTATION 25 USD", price: 4125, img: "https://i.imgur.com/EPp1yV2.png" }
  ],
  xboxUS: [
    { name: "XBOX GAME PASS 3 MONTHS (US)", price: 3200, img: "https://i.imgur.com/Ur7QcYz.png" },
    { name: "XBOX 10 USD", price: 1650, img: "https://i.imgur.com/m4n9C1P.png" },
    { name: "XBOX 15 USD", price: 2475, img: "https://i.imgur.com/m4n9C1P.png" },
    { name: "XBOX 20 USD", price: 3300, img: "https://i.imgur.com/m4n9C1P.png" },
    { name: "XBOX 25 USD", price: 4175, img: "https://i.imgur.com/m4n9C1P.png" }
  ],
  xboxFR: [
    { name: "XBOX GAME PASS FR 1M", price: 1750, img: "https://i.imgur.com/m4n9C1P.png" },
    { name: "XBOX FR 5 EUR", price: 850, img: "https://i.imgur.com/m4n9C1P.png" },
    { name: "XBOX FR 10 EUR", price: 1650, img: "https://i.imgur.com/m4n9C1P.png" },
    { name: "XBOX FR 25 EUR", price: 4125, img: "https://i.imgur.com/m4n9C1P.png" }
  ]
};

/* üî• +15% D‚ÄôAUGMENTATION */
function applyIncrease(price) {
    return Math.round(price * 1.15);
}

/* üî• AFFICHAGE PRODUITS */
function displayProducts(listId, items) {
  const container = document.getElementById(listId);
  items.forEach(p => {
    const newPrice = applyIncrease(p.price);

    const div = document.createElement("div");
    div.className = "product";

    div.innerHTML = `
      <img src="${p.img}">
      <div class="product-info">
        <div class="product-name">${p.name}</div>
        <div class="product-price">${newPrice} HTG</div>
      </div>
      <button class="btn-add" onclick="addToCart('${p.name}', ${newPrice})">Ajouter</button>
    `;
    container.appendChild(div);
  });
}

displayProducts("playstation-list", products.playstation);
displayProducts("xbox-list-us", products.xboxUS);
displayProducts("xbox-list-fr", products.xboxFR);

/* üî• MISE √Ä JOUR INITIALE */
updateBalanceUI();
setInterval(updateBalanceUI, 1500);
</script>

</body>
