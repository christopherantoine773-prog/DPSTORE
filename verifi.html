<script>
    function loadAccounts() {
        let accounts = JSON.parse(localStorage.getItem("dpstore_accounts") || "[]");
        const table = document.getElementById("accountsTable");
        table.innerHTML = "";

        accounts.forEach(acc => {
            const row = `
                <tr>
                    <td>${acc.dp}</td>
                    <td>${acc.username}</td>
                    <td>${acc.email}</td>
                    <td>${acc.role}</td>
                    <td>${acc.credits}</td>
                    <td>${acc.lastLogin || "Aucune"}</td>
                </tr>
            `;
            table.innerHTML += row;
        });
    }

    loadAccounts();
</script>
